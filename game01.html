<h1 id="scorebox"></h1>
<style>
    #balloon{
        position:absolute;
        transition:all 0.2s;
        height:160px;
    }
</style>
<img id="balloon" src="https://maxw.com/b1.png">
<script>
    scorebox.innerHTML="hahah";
    balloon.addEventListener('click',popBalloon);
    var score=0,count=0;
    function popBalloon(){
        score++;
        scorebox.innerHTML='score:'+score;
        balloon.style.height='1px';
    }
    function moveBalloon(){
        balloon.style.height='160px';
        balloon.style.left=Math.random()*800+'px';
        balloon.style.top=Math.random()*600+'px';
        count++
        if(count==20){
            alert("Game over!");
            clearInterval(timer)
        }
    }
    var timer=setInterval(moveBalloon,1000);
</script>
