    <title>Launch from Home screen demo</title>

<body>
    <h1>A2HS Mobile Web App</h1>
    Add to home screen, close browser and tap on home screen icon to launch

    can toggle between home screen and full screen
    <!-- Your web app content goes here -->
  <button id="fullscreen-button">Fullscreen</button>
    <script>
      // Check if the browser supports the Fullscreen API
      if (document.documentElement.requestFullscreen) {
        // Function to enter fullscreen mode
        function enterFullscreen() {
          if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
          } else if (document.documentElement.mozRequestFullScreen) { // Firefox
            document.documentElement.mozRequestFullScreen();
          } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, and Opera
            document.documentElement.webkitRequestFullscreen();
          } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
            document.documentElement.msRequestFullscreen();
          }
        }
  
        // Function to exit fullscreen mode
        function exitFullscreen() {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.mozCancelFullScreen) { // Firefox
            document.mozCancelFullScreen();
          } else if (document.webkitExitFullscreen) { // Chrome, Safari, and Opera
            document.webkitExitFullscreen();
          } else if (document.msExitFullscreen) { // IE/Edge
            document.msExitFullscreen();
          }
        }
  
        // Add event listeners to enter/exit fullscreen on button click
        var fullscreenButton = document.getElementById('fullscreen-button');
  
        fullscreenButton.addEventListener('click', function() {
          if (document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
            exitFullscreen();
          } else {
            enterFullscreen();
          }
        });
      }
    </script>
  
</body>
</html>
